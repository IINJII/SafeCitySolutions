        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>Website</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><span class="text-info">Safe</span><span
                    class="text-danger">City</span><span class="text-warning">Solutions</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <header>
        <div class="jumbotron text-center my-2">
            <h1 class="display-4" style="font-weight: bolder"><span class="text-info">Safe</span><span
                    class="text-danger">City</span><span class="text-warning">Solutions</span></h1>
            <p class="lead">Dynamic Visualizations leading to reduction in crimes</p>
            <hr class="my-4">
        </div>
    </header>

    
    
    <div style="width: 100%; display: flex; justify-content: space-around;">
        <div style="width: 500px; display: flex; flex-direction: column;">
            <h2 style="text-align: center;">Frequently used weapons</h2>
            <canvas id="myChart1"></canvas>
        </div>
        <div style="width: 500px; margin-top: 100px;  height: 500px">
            <h2 style="text-align: center;">Crime Rate Per Hour</h2>
            <canvas id="myChart2"></canvas>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart.js"></script>



    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
